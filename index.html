<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Let Us Know Your Feedback</title>
</head>

<body>
  <div id="panel" class="panel-container">
    <strong>How satisfied are you with our customer support perfamance?</strong>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/187/187150.png" alt="" />
        <small>Unhappy</small>
      </div>

      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/187/187136.png" alt="" />
        <small>Neutral</small>
      </div>

      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/187/187133.png" alt="" />
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="send">Send Review</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
